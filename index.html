<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <title>Landing</title>
</head>

<body>
  <section class="completed_projects">
    <div class="container completed_projects_content">
      <ul class="navigation_completed_nav">
        <li class="completed-nav__item"></li>
        <li class="completed-nav__item"></li>
        <li class="completed-nav__item"></li>
      </ul>
      <div class="compleaded_text">
        <h2 class="completed_text_title">COMPLETED<br>PROJECTS</h2>
        <hr class="hr">
        <p class="completed_text_p">Only a small part of the work performed by our company is presented
          on the site. For 14 years on in the construction
          market we have made happy more than 1000 families</p>
      </div>
      <div class="completed_main_ifo">
        <div class="compleaded_text_main">
          <div class="completed_text_block">
            <div class="completed_text_block_Row">
              <h3>City:</h3>
              <span class="city"></span> 
            </div>
            <div class="completed_text_block_Row">
              <h3>Apartament area:</h3>
              <span class="areas"></span>
            </div>
            <div class="completed_text_block_Row">
              <h3>Repair time:</h3>
              <span class="repair_time"></span>
            </div>
            <div class="completed_text_block_Row">
              <h3>Repair cost:</h3>
              <span>Upon request</span>
            </div>
          </div>
          <!--completed_text_block-->
          <div class="completed_text_block_arrows">
            <div class="slider_arrow left"><img src="./images/arrowLeft.png"></div>
            <div class="slider_dots"></div>
            <div class="slider_arrow right"><img src="./images/arrowRight.png"></div>
          </div>
        </div>
        <!--compleaded_text_main-->
        <div class="completedproj_img"></div>
      </div>
      <!--completed_main_ifo-->
    </div>
    <!--container completed_projects_content-->
  </section>
  <!--completed_projects-->
  <script src="./slider.js"></script>
</body>


</html>
